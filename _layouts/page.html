<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' name='title' />
    <meta content='{{ page.title }} - {{ site.title }}' name='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    <div class="site">
      <div id="header">
        {% include header.html %} {% include links.html %}
      </div>
      <div id='container'>
          <div class='post'>
            <h1>{{ page.title }}</h1>
              {{ content }}
          </div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
