<html>
<head>
  <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
  <title>{{ page.title }} - {{ site.title }}</title>
  {% include head.html %}
</head>
<body>
    <h1 style="background: #666;color: whitesmoke;"><a href="/"> &lt; </a>&nbsp;{{ page.title }}</h1>
    <p><div class='meta'>{{ page.date | date_to_string }}</div></p>

    {{ content }}
    <!-- Signoff -->
    {% include signoff.html %}
    <!-- Comments -->
    {% include disqus.html %}

    <!-- footer -->
    {% include footer.html %}
</body>
</html>
