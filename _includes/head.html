<!-- - -->
<link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<!-- Homepage CSS -->
<link href='/css/screen.css' rel='stylesheet' type='text/css' />
<!-- syntax highlighting CSS -->
<link href='/css/syntax.css' rel='stylesheet' type='text/css' />
<link href="{{ site.feed }}" rel="alternate" type="application/atom+xml" title="Daozhang RSS Feed"/>
<!-- - -->
<script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src='/js/basics.js' type='text/javascript'></script>
<script src='/js/post.js' type='text/javascript'></script>
<!-- - -->
<meta http-equiv='content-type' content='text/html; charset=utf-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
<meta name="description" content="{{ site.description }}"> 
<meta name="renderer" content="webkit">


{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
