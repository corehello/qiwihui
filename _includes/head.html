<head>
  <!--link href="http://gmpg.org/xfn/11" rel="profile"-->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- FUTURE OVERLORDS -->
  <meta name="robots" content="all, index, follow" />

  <meta name="author" content="Chris Qiu" />

  <meta name="copyright" content="Chirs Qiu" />

  {% if page.summary %}
  <meta name="description" content="{{page.summary | strip_html }}" />
  {% else %}
  <meta name="description" content="{{site.meta_description | strip_html }}" />
  {% endif %}

  {% if page.keywords %}
  <meta name="keywords" content="{{page.keywords | join: ','}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}" />
  {% endif %}

  {% if page.date %}
  <meta http-equiv="date" content="{{page.date | date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/site.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="256x256" href="{{ site.baseurl }}images/logo.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- PUNY HUMANS -->
  <link type="text/plain" rel="author" href="/humans.txt" />

  <!-- mathjax -->
  <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <script type="text/javascript"> 
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ 
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), 
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) 
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga'); 
    ga('create', 'UA-46660488-1', 'daozhang.info'); 
    ga('send', 'pageview'); 
  </script> 

</head>
